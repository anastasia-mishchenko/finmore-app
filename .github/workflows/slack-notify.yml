name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run a fake test
        run: echo "Testing the app..." && exit 0 # Change to 'exit 1' to test a failure
        id: test

      # This step sends the notification
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: always() # CRITICAL: This ensures it runs even if the tests fail
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "Pipeline for ${{ github.repository }} has finished"
          SLACK_TITLE: Pipeline Status